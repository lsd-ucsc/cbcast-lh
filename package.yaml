name: cbcast-in-lh # required by nix's hpack detection

dependencies:
    - containers
    - liquid-base
    - liquid-prelude
    - liquidhaskell
    - uuid
    - mtl # cbcast monadic
    - exceptions # cbcast monadic

ghc-options:
    - -fplugin=LiquidHaskell
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

library:
    source-dirs: lib

executables:
    example:
        main: Example.hs

tests:
    doctest:
        main: Doctest.hs
        dependencies:
            - doctest
            - QuickCheck
